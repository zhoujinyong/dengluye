<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/css.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/swiper-3.4.0.min.css">

</head>
	<body>
		<!--banner-->
		<header>
	    	<img src="img/banner.png">
	    </header>
	    <!--输入框-->
	    <main>
	        <form>
	            <div class="input-wrap">
	                <img src="img/phone1.png">
	                <input class="input-big color" id="phone" type="number" placeholder="请输入手机号码" />
	            </div>
	
	            <div class="input-wrap">
	                <img src="img/vrty1.png">
	                <input class="input-small color" id="verify-code" type="text" placeholder="请输入验证码" />
	                <a class="btn-code" href="#">获取验证码</a>
	            </div>
	
	            <div  class="input-wrap">
	                <img src="img/img1.png">
	                <input class="input-small color" id="verify-img" type="text" placeholder="请输入图形验证码" />
	                <img id="img-code" src="img/code.jpg" alt=""/>
	            </div>
	
	            <div class="input-wrap">
	                <img src="img/psd1.png">
	                <input class="input-big color" id="pwd" type="password" placeholder="请设置8-16位包含数字字母的密码"/>
	            </div>
	            <div class="ckeck-wrap">
	                <img class="img-checked" src="img/checked.png">
	                <img class="img-check" src="img/check.png" style="display: none">
	                <p>已阅读并同意<span>《E都市钱包用户使用协议》</span></p>
	            </div>
	            
	        </form>
	        </main>
	    <!--提交按钮-->
	    <input class="btn-reg" type="button" value="注册拿奖" />
	    
	    <!--页脚轮播图-->
	    <div class="swiper-container" id="owl-demo">
		    <div class="swiper-wrapper" >
		        <div class="swiper-slide"><img src="img/lunbo1.png" alt="The Last of us"></div>
		        <div class="swiper-slide"><img src="img/lunbo2.png" alt="GTA V"></div>
		        <div class="swiper-slide"><img src="img/lunbo3.png" alt="Mirror Edge"></div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		</div>
		        <!--<div id="owl-demo" class="owl-carousel owl-theme">
		            <div class="item"></div>
		            <div class="item"></div>
		            <div class="item"></div>
		        </div>    -->
	    
	    
	     <!--错误信息-->
	    <div class="err-wrap" style="display: none">
	        <div class="err-con">
	            <div></div>
	            <p class="err err1" style="display: none">手机号码已存在</p>
	            <p class="err err2" style="display: none">手机号码格式错误</p>
	            <p class="err err3" style="display: none">请输入正确手机验证码</p>
	            <p class="err err4" style="display: none">请输入正确图形验证码</p>
	            <p class="err err5" style="display: none">密码格式错误</p>
	            <p class="err err6" style="display: none"></p>
	            <p class="success" style="display: none">您已成功注册</p>
	            <input  class="btn-err" type="button"  value="确定">
	        </div>
	    </div>
 
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/swiper-3.4.0.jquery.min.js"></script>
    
    <script>
    $(document).ready(function() {
    	
		//  	底部轮播
//			$("#owl-demo").owlCarousel({
//              navigation : true, // Show next and prev buttons
//              singleItem:true
//          });
            
            var mySwiper = new Swiper ('.swiper-container', {
//		    direction: 'vertical',
		    autoplay: 3000,
		    loop: true,
		    
		    // 如果需要分页器
		    pagination: '.swiper-pagination',
		    })
            
            
    	//登陆信息
    	 var btn_reg=$(".btn-reg"); 
    	  $("#btn-more").click(function(){
                $(".mask").show();
            });
            $(".btn-mask").click(function(){
                $(".mask").hide();
            });

    	//已阅读并同意图标状态
    	$(".img-checked").click(function () {
                $(".img-check").show();
                $(".img-checked").hide();
                btn_reg.css( "background","#b1b1b1");
                btn_reg.attr('disabled',"true")
            });

            $(".img-check").click(function () {
                $(".img-checked").show();
                $(".img-check").hide();
                btn_reg.css( "background","#ff4040");
                btn_reg.removeAttr("disabled");
            });

            $(".btn-err").click(function(){
                $(".err-wrap").hide();
                $(".err").hide();
                $(".success").hide()
            });
            
            //验证输入内容
             btn_reg.click(function(){
				
					 var _phone = $("#phone").val();
	                var _verify = $("#verify-code").val();
	                var _img = $("#verify-img").val();
	                var _pwd = $("#pwd").val().trim();
	
	
	                var strr=/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,16}$/;
	
	                $(".err-wrap").show();
	                if(_phone.length!=11){
	                    $(".err2").show();
	                }else if(_verify.length!=6){
	                    $(".err3").show();
	                }else if(_img.length!=4){
	                    $(".err4").show();
	                }else if(!strr.test(_pwd)){
	                        $(".err5").show();
	                }else if (1>2){
	                    $(".err6").html("其他错误1");
	                    $(".err6").show();
	                }else {
	                    $(".err").hide();
	                    $(".success").show()
	                }
				
               
            });
    });

    </script>
	</body>
</html>
